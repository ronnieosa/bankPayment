<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>pay_bankDetail</title>
    <link rel="stylesheet" href="./lib/bs/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/css/creditly.css">
    <link rel="stylesheet" href="./css/pay.css">
</head>
<body>
<div class="pay_content">
    <div class="head">
        <div class="container">
            <a href="#">
                <img src="./img/l.png" class="img-responsive">
            </a>
            <span class="title">お支払い</span>
        </div>
    </div>
    <div class="banklist_content">
        <div class="container">
            <div class="price_area">
                <p>
                    お支払金額:&nbsp;&nbsp;<span>5,000</span>円
                </p>
            </div>
        </div>
        <section class="formReturn">
            <div class="container">
                <div class="form_label">
                    <input type="text" readonly="true" value="三菱東京UFJ銀行">
                    <label>
                        取引ID:&nbsp;
                        <input type="text" value="1724946932" readonly="true">
                    </label>
                    <label>
                        注文商品:&nbsp;
                        <input type="text" value="5000 コイン" readonly="true">
                    </label>
                </div>
                <div class="sub_btn text-center">
                    <form action="">
                        <input type="submit" value="進む">
                    </form>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="notice_info">
                <p>
                    各金融機関に口座をお持ちのうえ、事前にネットバンキング
                    サービスのお申込が必要となります。
                </p>
                <p>
                    ネットバンキングの操作方法、及び対応OS･ブラウザにつ
                    きましては、直接、各金融機関にお問合せください。
                </p>
                <p>
                    電波の不安定な場所で操作すると、お支払を確認できない
                    場合がありますので、ご注意ください。
                </p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="lib/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="lib/js/creditly.js"></script>
</html>
